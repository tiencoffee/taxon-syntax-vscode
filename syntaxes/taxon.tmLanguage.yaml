scopeName: text.taxon

patterns:
- match: ^\t{0,8}[^#\t* ]+
  name: keyword.taxon
- match: ^\t{9,14}[^#\t* ]+
  name: variable.parameter.taxon
- match: ^\t{15,22}[^#\t* ]+
  name: storage.type.taxon
- match: ^\t{23,25}[^#\t* ]+
  name: entity.name.function.taxon
- match: ^\t{26,28}[^#\t* ]+
  name: constant.numeric.taxon
- match: ^\t{29,32}[^#\t* ]+
  name: string.taxon
- match: \*
  name: keyword.taxon
- match: ' # .+$'
  name: comment.taxon
- match: ' [\\/][^ ]*'
  name: keyword.taxon
